<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ACCOUNT</title>
    <style>
    body {
        text-align: center;
        background-color: #dae3a1; /* Converted color to hexadecimal format */
    }
    input[type="submit"] {
        background-color: rgb(30, 59, 98);
        color: whitesmoke;
        border-radius: 20px;
        width: 75px;
        height: 30px;
    }
    input[type="submit"]:hover {
        background-color: #bd3d3d; /* Converted color to hexadecimal format */
    }
</style>
</head>
<body>
    <h1>MY ACCOUNT!!</h1>
    <img src="user.png" width="80"  height="80">
    <div class="container">
        <h1>Enter Your Information</h1>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="text">Mobile No:</label>
            <input type="text" id="phoneno" name="phoneno"><br><br>
            <label for="text">Email ID:</label>
            <input type="text" id="email" name="email"><br><br>
            <input type="submit" value="submit">
        </form>

        <div class="output" id="output">
            <!-- Displayed content will appear here -->
        </div>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const mobileno = document.getElementById('phoneno').value;
            const email = document.getElementById('email').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<h2>Your Information:</h2>
            <p>Name: ${name}</p>
            <p>Mobile No: ${mobileno}</p>
            <p>Email: ${email}</p>`;
        });
    </script>
</body>
</html>
